<h1 class="wizard-title">{{'showsecretTitle' | translate}}</h1>

<div ng-hide="showSecretCtrl.code" class="row fade-show">
  <div class="col-xs-12">{{showSecretCtrl.status}}</div>
</div>

<div ng-show="showSecretCtrl.code" class="fade-show">
  <div class="row">
    <div class="col-xs-12 lead">{{'showsecretHelpIntro' | translate}}</div>
  </div>

  <div class="row">
    <div class="col-xs-9 lead showsecret-vcenter">
      <span class="showsecret-vcenter">{{'showsecretHelpSteps' | translate}}</span>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <h4 class="selectable"><b><samp>{{showSecretCtrl.code}}</samp></b></h4>
    </div>
  </div>

  <div class="row" style="margin-top: 1.4em">
    <div class="col-xs-12">
      <button class="btn btn-primary btn-focus col-xs-4 pull-right" data-ng-click="showSecretCtrl.proceed()">{{'completeSetup' | translate}}</button>
    </div>
  </div>

</div>
